<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己的主页</title>
</head>
<body>
 {% if cards %}
 <ul id="cards">
    {% for item in cards %}
        <li><a href="/user/{{ item.user.id }}">{{ item.user.name }}</a>
            <p>{{ item.text }}</p>
        </li>
    {% endfor %}
    </ul>

 {% else %}
  <h1>No Results, dear user {{uid}}</h1>
 {% endif %}
  <a href="/secretpost">发一条加密信息</a>
</body>
</html>
