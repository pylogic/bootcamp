<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rate page {{uid}}</title>
</head>
<body>
 {% if cards %}
 <ul id="cards">
    {% for item in cards %}
        <li><a href="/user/{{ item.user.id }}">{{ item.user.name }}</a>
            <p>{{ item.text }}</p>
        </li>
    {% endfor %}
    </ul>

 {% else %}
  <h1>No Results, dear user {{uid}}</h1>
 {% endif %}
</body>
</html>
